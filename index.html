<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filmes</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="shadow-effects">
        <h1>Filmoteca - Tela de Cadastro</h1>
    </header>

    <div id="container-view">
        <p id="moviesInfo"></p>
        <input type="button" class="buttonStyle" id="buttonView"  value="Visualizar">
    </div>
    <div id="container-delete">
        <p>Apagar dados dos filmes</p>
        <input type="button" class="buttonStyle" id="buttonDelete"  value="Resetar Lista">
    </div>
    
    <div class="popup-wrapper">
        <div class="popup-header">
            <div class="popup-close">x</div>
            <h2>Lista de Filmes Cadastrados</h2>
            Categoria:
            <select id="selectGen">
               <option value="Todos">Todos</option>
               <option value="Ação">Ação</option>
               <option value="Drama">Drama</option>
               <option value="Aventura">Aventura</option>
               <option value="Terror">Terror</option>
               <option value="Suspense">Suspense</option>
               <option value="Infantil">Infantil</option>
               <option value="Adulto">Adulto</option>
            </select>
           
         
        </div>
     <div class="popup">
         <div class="popup-content">
             <table id="tbMovies"></table>
         </div>
     </div>

    </div>

    <form>
        <table class="shadow-effects" id="main-table">
            <tr>
                <td>
                    <label for="movieName">Nome do filme</label>
                </td>
                <td>
                    <input type="text" id="movieName" maxlength="40" autofocus>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="movieDesc">Descrição</label>
                </td>
                <td>
                    <input type="text" id="movieDesc" maxlength="50">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="selectGender">Gênero</label>
                </td>
                <td>
                    <select id="selectGender">
                        <option value="Ação">Ação</option>
                        <option value="Drama">Drama</option>
                        <option value="Aventura">Aventura</option>
                        <option value="Terror">Terror</option>
                        <option value="Suspense">Suspense</option>
                        <option value="Infantil">Infantil</option>
                        <option value="Adulto">Adulto</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="selectAge">Classificação</label></td>
                <td>
                    <select id="selectAge">
                        <option value="livre">Livre</option>
                        <option value="12 anos">+12</option>
                        <option value="16 anos">+16</option>
                        <option value="18 anos">+18</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="movieQuantity">Quantidade</label>
                </td>
                <td>
                    <input type="number" id="movieQuantity" value="1" min="1">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="movieDate">Data da compra</label>
                </td>
                <td>
                    <input type="date" id="movieDate" value="2020-01-01">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" id="buttonSubmit" class="buttonStyle" value="Cadastrar">
                </td>
            </tr>
        </table>
    </form>

    <script src="script.js"></script>
</body>

</html>
